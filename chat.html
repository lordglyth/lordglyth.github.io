<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT HUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        #chatContainer {
            width: 60%;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #chatHistory {
            max-height: 400px;
            overflow-y: auto;
            background-color: #252526;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            color: #4e94ce;
        }

        .assistant {
            color: #c586c0;
        }

        .error {
            color: #f44747;
        }

        #userInput {
            width: calc(100% - 100px);
            padding: 8px;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        #sendButton {
            padding: 8px 15px;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #005f9e;
        }
    </style>
</head>

<body>

    <h2>ChatGPT HUD</h2>

    <div id="chatContainer">
        <div id="chatHistory"></div>
        <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const workerURL = "https://long-queen-ad3e.r-p-gmafia.workers.dev/"; // Replace with your Cloudflare Worker URL
        const chatHistory = document.getElementById("chatHistory");
        let messageHistory = JSON.parse(localStorage.getItem("messageHistory")) || [];

        // Load saved messages
        function loadMessages() {
            messageHistory.forEach(msg => addMessage(msg.role, msg.content));
        }

        // Save message history
        function saveMessages() {
            localStorage.setItem("messageHistory", JSON.stringify(messageHistory));
        }

        // Add a message to the chat history
        function addMessage(role, content) {
            const messageElem = document.createElement("div");
            messageElem.className = "message " + (role === "user" ? "user" : role === "assistant" ? "assistant" : "error");
            messageElem.innerHTML = `<b>${role === "user" ? "üë§ user:" : role === "assistant" ? "ü§ñ bot:" : "‚ùå error:"}</b> ${content}`;
            chatHistory.appendChild(messageElem);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Send message to the server
        function sendMessage() {
            const userMessage = document.getElementById("userInput").value.trim();
            if (!userMessage) return;

            addMessage("user", userMessage);
            messageHistory.push({ role: "user", content: userMessage });
            saveMessages();

            document.getElementById("userInput").value = "";

            fetch(workerURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    messages: messageHistory
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.choices && data.choices.length > 0) {
                        const botMessage = data.choices[0].message.content;
                        addMessage("assistant", botMessage);  // Change 'bot' to 'assistant' here
                        messageHistory.push({ role: "assistant", content: botMessage });  // Change 'bot' to 'assistant' here
                        saveMessages();
                    } else {
                        addMessage("error", "‚ùå Error: No response from ChatGPT.");
                    }
                })
                .catch(error => {
                    addMessage("error", `‚ùå Error: ${error.message}`);
                    console.error("Error:", error);
                });
        }

        // Load previous messages on start
        loadMessages();
    </script>

</body>

</html>
