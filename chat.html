<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT HUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }

        #chatContainer {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chatHistory {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f9f9f9;
        }

        .user {
            color: #1a73e8;
        }

        .bot {
            color: #555;
        }

        .error {
            color: red;
        }

        #messageInput {
            width: calc(100% - 90px);
            padding: 5px;
            margin-bottom: 10px;
        }

        #sendButton {
            padding: 5px 10px;
        }
    </style>
</head>

<body>

    <h2>ChatGPT HUD</h2>
    <div id="chatContainer">
        <div id="chatHistory"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const workerURL = "https://long-queen-ad3e.r-p-gmafia.workers.dev/"; // Replace with your actual Cloudflare Worker URL

        // Function to load chat history from localStorage
        function loadChatHistory() {
            const savedHistory = localStorage.getItem("chatHistory");
            return savedHistory ? JSON.parse(savedHistory) : [];
        }

        // Function to save chat history to localStorage
        function saveChatHistory() {
            localStorage.setItem("chatHistory", JSON.stringify(messages));
        }

        // Initialize chat history
        const chatHistory = document.getElementById("chatHistory");
        let messages = loadChatHistory();

        // Function to render chat history
        function renderChat() {
            chatHistory.innerHTML = "";
            messages.forEach(msg => {
                const div = document.createElement("div");
                if (msg.role === "user") {
                    div.innerHTML = `<span class="user">üë§ user: </span>${msg.content}`;
                } else if (msg.role === "bot") {
                    div.innerHTML = `<span class="bot">ü§ñ bot: </span>${msg.content}`;
                } else if (msg.role === "error") {
                    div.innerHTML = `<span class="error">‚ùå Error: </span>${msg.content}`;
                }
                chatHistory.appendChild(div);
            });
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to bottom
        }

        // Initial render
        renderChat();

        function sendMessage() {
            const userMessage = document.getElementById("messageInput").value.trim();
            if (!userMessage) return;

            // Display user message
            messages.push({ role: "user", content: userMessage });
            saveChatHistory(); // Save to localStorage
            renderChat();
            document.getElementById("messageInput").value = "";

            // Fetch response from Cloudflare Worker
            fetch(workerURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    messages: [{ role: "user", content: userMessage }]
                })
            })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    if (data.choices && data.choices.length > 0) {
                        const botMessage = data.choices[0].message.content;
                        messages.push({ role: "bot", content: botMessage });
                    } else {
                        messages.push({ role: "error", content: "No response from ChatGPT." });
                    }
                    saveChatHistory(); // Save to localStorage
                    renderChat();
                })
                .catch(error => {
                    messages.push({ role: "error", content: error.message });
                    saveChatHistory(); // Save to localStorage
                    renderChat();
                    console.error("Error:", error);
                });
        }
    </script>

</body>

</html>
