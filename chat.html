<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT HUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 500px;
            overflow: hidden;
        }

        #chat-history {
            flex-grow: 1;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            color: #1a73e8;
        }

        .bot {
            color: #444;
        }

        .error {
            color: red;
        }

        .icon {
            width: 20px;
            vertical-align: middle;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f1f1f1;
        }

        #userInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-left: 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #1a73e8;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #1664c4;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">ChatGPT HUD</h2>

    <div id="chat-container">
        <div id="chat-history"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const workerURL = "https://long-queen-ad3e.r-p-gmafia.workers.dev/"; // Replace with your actual Cloudflare Worker URL

        // Function to add a message to the chat history
        function addMessage(role, text, isError = false) {
            const chatHistory = document.getElementById("chat-history");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";

            if (isError) {
                messageDiv.innerHTML = `<span class="error">‚ùå Error: ${text}</span>`;
            } else {
                const icon = role === "user" ? "üë§" : "ü§ñ";
                const roleClass = role === "user" ? "user" : "bot";
                messageDiv.innerHTML = `<span class="${roleClass}">${icon} ${role}: ${text}</span>`;
            }

            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
        }

        // Send message to the server
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                addMessage("error", "Please enter a message.", true);
                return;
            }

            addMessage("user", userMessage);
            userInput.value = "";

            fetch(workerURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    messages: [{ role: "user", content: userMessage }]
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.choices && data.choices.length > 0) {
                        const botMessage = data.choices[0].message.content;
                        addMessage("bot", botMessage);
                    } else {
                        addMessage("error", "No response from ChatGPT.", true);
                    }
                })
                .catch(error => {
                    addMessage("error", `Failed to fetch`, true);
                    console.error("Error:", error);
                });
        }
    </script>

</body>

</html>
