<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT HUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            color: #007bff;
        }

        .bot {
            color: #28a745;
        }

        .error {
            color: red;
        }

        #inputContainer {
            display: flex;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-right: none;
        }

        #sendButton {
            padding: 8px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<h2>ChatGPT HUD</h2>

<!-- Chat History -->
<div id="chatContainer"></div>

<!-- Input and Send Button at Bottom -->
<div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="sendButton" onclick="sendMessage()">Send</button>
</div>

<script>
    const workerURL = "https://long-queen-ad3e.r-p-gmafia.workers.dev/"; // Replace with your actual Cloudflare Worker URL

    // Load chat history from localStorage
    function loadChatHistory() {
        let history = localStorage.getItem("chat_history");
        if (history) {
            document.getElementById("chatContainer").innerHTML = history;
            scrollToBottom();  // Scroll to the bottom of the chat history
        }
    }

    // Save chat history to localStorage
    function saveChatHistory() {
        let history = document.getElementById("chatContainer").innerHTML;
        localStorage.setItem("chat_history", history);
    }

    // Append message to chat history
    function appendMessage(role, message) {
        let chatContainer = document.getElementById("chatContainer");
        let newMessage = `<div class='message ${role}'>${role === "user" ? "üë§" : "ü§ñ"} <strong>${role}:</strong> ${message}</div>`;
        chatContainer.innerHTML += newMessage;
        scrollToBottom();  // Scroll to bottom after new message
        saveChatHistory();  // Save updated history
    }

    // Scroll to the bottom of chat
    function scrollToBottom() {
        let chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send user message to Cloudflare Worker
    async function sendMessage() {
        let userMessage = document.getElementById("userInput").value.trim();

        if (!userMessage) {
            appendMessage("error", "‚ö†Ô∏è Please enter a message.");
            return;
        }

        appendMessage("user", userMessage);
        document.getElementById("userInput").value = "";  // Clear input

        try {
            const response = await fetch(workerURL, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    messages: [{ role: "user", content: userMessage }]
                })
            });

            if (!response.ok) throw new Error(`HTTP ${response.status} - ${response.statusText}`);

            const data = await response.json();
            if (data.choices && data.choices.length > 0) {
                const botMessage = data.choices[0].message.content;
                appendMessage("bot", botMessage);
            } else {
                appendMessage("error", "‚ö†Ô∏è Error: No response from ChatGPT.");
            }
        } catch (error) {
            appendMessage("error", `‚ùå Error: ${error.message}`);
            console.error("Error:", error);
        }
    }

    loadChatHistory();  // Load previous chats
</script>

</body>
</html>
