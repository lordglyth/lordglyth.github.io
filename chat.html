<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT HUD</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 8px; font-size: 16px; } 
        #response { margin-top: 20px; font-weight: bold; color: #333; }
        .error { color: red; }
        #chatHistory {
            border: 1px solid #ccc;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
            background-color: #f9f9f9;
        }
        .user { color: #007bff; }
        .bot { color: #28a745; }
    </style>
</head>
<body>

<h2>ChatGPT HUD</h2>

<!-- Chat Input -->
<input type="text" id="userInput" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<!-- Chat History -->
<div id="chatHistory"></div>

<script>
    const workerURL = "https://long-queen-ad3e.r-p-gmafia.workers.dev/";  // Replace with your actual Cloudflare Worker URL

    // Load chat history from localStorage
    function loadChatHistory() {
        let history = localStorage.getItem("chat_history");
        if (history) {
            document.getElementById("chatHistory").innerHTML = history;
        }
    }

    // Save chat history to localStorage
    function saveChatHistory() {
        let history = document.getElementById("chatHistory").innerHTML;
        localStorage.setItem("chat_history", history);
    }

    // Append message to chat history
    function appendMessage(role, message) {
        let chatHistory = document.getElementById("chatHistory");
        let newMessage = `<div class='${role}'>${role === "user" ? "üë§" : "ü§ñ"} <strong>${role}:</strong> ${message}</div>`;
        chatHistory.innerHTML += newMessage;
        chatHistory.scrollTop = chatHistory.scrollHeight;  // Scroll to bottom
        saveChatHistory();  // Save updated history
    }

    // Send user message to Cloudflare Worker
    async function sendMessage() {
        let userMessage = document.getElementById("userInput").value;

        if (!userMessage.trim()) {
            appendMessage("error", "‚ö†Ô∏è Please enter a message.");
            return;
        }

        appendMessage("user", userMessage);
        document.getElementById("userInput").value = "";  // Clear input

        try {
            const response = await fetch(workerURL, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    messages: [{ role: "user", content: userMessage }]
                })
            });

            if (!response.ok) throw new Error(`HTTP ${response.status} - ${response.statusText}`);

            const data = await response.json();
            if (data.choices && data.choices.length > 0) {
                const botMessage = data.choices[0].message.content;
                appendMessage("bot", botMessage);
            } else {
                appendMessage("error", "‚ö†Ô∏è Error: No response from ChatGPT.");
            }
        } catch (error) {
            appendMessage("error", `‚ùå Error: ${error.message}`);
            console.error("Error:", error);
        }
    }

    loadChatHistory();  // Load previous chats
</script>

</body>
</html>
